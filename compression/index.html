<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Sparse Data Run Length Compression</title>
    <script src="/compression/index.js"></script>
    <link rel="stylesheet" href="/compression/index.css" type="text/css">
</head>

<body>
    <div class="canvasContainer">
        <div class="subContainer">
            <div>
                <canvas id="canvasSource" width="411" height="640" />
            </div>
            <div class="signalInfo">Source Signal</div>
        </div>
        <div class="subContainer">
            <div class="uiContainer">
                <div style="margin-bottom: 1em;">
                    <label for="n">Number of Bits</label>
                    <input type="number" id="n" name="n" min="100" max="100000000" step="1" value="50000" size="15">
                    <div>
                        <input type="range" id="nLog" name="nLog" step="0.01" min="2" max="7" list="nLogMarkers" />
                        <datalist id="nLogMarkers">
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                        </datalist>
                    </div>
                </div>
                <div>
                    <label for="p">Probability</label>
                    <input type="number" id="p" name="p" min="0" max="1" step="0.000000001" value="0.001" size="10">
                    <div>
                        <input type="range" id="pLog" name="pLog" step="0.01" min="-6" max="0" list="pLogMarkers" />
                        <datalist id="pLogMarkers">
                            <option value="-6" label="0.00001"></option>
                            <option value="-5"></option>
                            <option value="-4"></option>
                            <option value="-3" label=".001"></option>
                            <option value="-2"></option>
                            <option value="-1"></option>
                            <option value="0" label="1"></option>
                        </datalist>
                    </div>
                </div>
                <div>
                    <button id="run" type="button">
                        Run
                    </button>
                </div>
            </div>
            <div>
                <canvas id="canvasCompressed" width="411" height="640" />
            </div>
            <div id="compressedInfo" class="signalInfo"></div>
        </div>
        <div class="subContainer">
            <div>
                <canvas id="canvasDecompressed" width="411" height="640" />
            </div>
            <div class="signalInfo">Decompressed</div>
        </div>
    </div>
</body>

</html>
